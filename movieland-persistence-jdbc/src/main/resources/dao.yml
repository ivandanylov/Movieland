dao:
  connection:
    urlEnvironmentVariableName: "JDBC_DATABASE_URL"
    driverClassName: "org.postgresql.Driver"

  query:
    getAllMovies: >-
      SELECT
        id,
        name,
        original_name,
        issue_date,
        rating,
        price,
        poster_link
      FROM
          movieland.movie;

    getRandomMovies: >-
      SELECT
        id,
        name,
        original_name,
        issue_date,
        rating,
        price,
        poster_link
      FROM
        movieland.movie
      ORDER BY
        random(),
        id
      LIMIT ?;

    getAllGenres: >-
      SELECT
        id,
        name
      FROM
        movieland.genre;

    getMoviesByGenreId: >-
      SELECT
        m.id,
        m.name,
        m.original_name,
        m.issue_date,
        m.rating,
        m.price,
        m.poster_link
      FROM
        movieland.genre g
        JOIN movieland.bridge_movie_genre mg ON g.id = mg.genre_id
        JOIN movieland.movie m ON mg.movie_id = m.id
      WHERE
        g.id = ?;

  config:
    randomMovieRowsCount: 3

  scheduler:
    genreFixedDelayInMilliseconds: 14400000
    genreInitialDelayInMilliseconds: 1000