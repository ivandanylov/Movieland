getAllMovies: >-
  SELECT
    id,
    name,
    original_name,
    issue_date,
    rating,
    price,
    poster_link
  FROM
      movieland.movie;

getRandomMovies: >-
  SELECT
    id,
    name,
    original_name,
    issue_date,
    rating,
    price,
    poster_link
  FROM
    movieland.movie
  ORDER BY
    random(),
    id
  LIMIT ?;